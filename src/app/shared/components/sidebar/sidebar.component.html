<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">Gifs App</h3>
  <hr class="text-white">

  <div class="list-group list-reset">
    <button
      *ngFor="let tag of tagsInjection"
      class="list-group-item list-group-item-action"
      (click)="showGifs(tag)"
    >
      {{ tag | titlecase }}
    </button>
  </div>
</div>
